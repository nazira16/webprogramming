<!DOCTYPE html>
<html>
<head>
	<title>Ex.#12</title>
	<script>
		function getPattern(){
			var i,j,k;
			k=1;
			for(i=1;i<=4;i++){
				for(j=i;j<4;j++){
					document.write("&nbsp;"+"&nbsp;");
				}
				for(j=1;j<=i;j++){
					document.write(k+"&nbsp;"+"&nbsp;");
					k++;
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<input type="button" onclick="return getPattern()" value="click me to check output">
</body>
</html>
